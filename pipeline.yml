trigger:
- master

stages:
- stage: BuildTest
  displayName: BuildTestDName
  jobs:
  - job: BuildJob
    pool:
      name: 'myagentpool' 
    steps:    
    - task: AzurePowerShell@5
      inputs:
        azureSubscription: MyServiceConn
        scriptType: filePath
        scriptPath: test.ps1
        azurePowerShellVersion: latestVersion
        pwsh: true 
    - task: AzureCLI@2
      displayName: 'Testing Connection with Azure'
      inputs:
        azureSubscription: MyServiceConn
        scriptType: bash
        scriptLocation: inlineScript
        inlinescript: |
          az --version         